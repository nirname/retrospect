<h1 id="rvm">RVM</h1>
<h1 id="how-to-remove-rvm-itself">How to remove RVM itself</h1>
<pre><code>rvm implode
rm /etc/rvm.rc
rm /etc/profile.d/rvm.sh
rm /usr/local/rvm</code></pre>
<h1 id="rails-express-patch">Rails express patch</h1>
<pre><code>rvm reinstall ruby-1.9.3-p385 --patch railsexpress -j 3</code></pre>
